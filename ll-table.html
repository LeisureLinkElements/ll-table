<link rel="import" href="../polymer/polymer.html">

<!--<script type="application/javascript" src="../lodash/lodash.js"></script>-->

<link rel="import" href="../ll-theme/ll-theme.html">
<link rel="import" href="../ll-theme/shared-styles.html">


<!--
An element providing a solution to no problem in particular.

Example:

    <ll-table></ll-table>

@demo
-->
<dom-module id="ll-table">

    <style include="shared-styles"></style>

    <template>
        <div class="table">
            <template is="dom-if" if="{{cfg.headers}}">
                <div class="table-header">
                    <div class="table-row">
                        <template is="dom-repeat" items="[[cfg.headers]]" as="header">
                            <div class="table-cell">[[header.content]]</div>
                        </template>
                    </div>
                </div>
            </template>
            <div class="table-body">
                <template is="dom-repeat" items="[[cfg.rows]]" as="row">
                    <div class="table-row">
                        <template is="dom-repeat" items="[[row.cels]]" as="cel">
                            <div class="table-cell">[[cel.content]]</div>
                        </template>
                    </div>
                </template>
            </div>
        </div>
    </template>
</dom-module>

<script>

    Polymer({

        is: 'll-table',

        // Element Lifecycle

        ready: function () {
            this.cfg = {
                headers: [
                    {
                        content:'col1'
                    },
                    {
                        content:'col2'
                    },
                    {
                        content:'col3'
                    }
                ],
                rows: [
                    {cels: [
                        {content:'row1-col1'},
                        {content:'row1-col2'},
                        {content:'row1-col3'}
                    ]},
                    {cels: [
                        {content:'row2-col1'},
                        {content:'row2-col2'},
                        {content:'row2-col3'}
                    ]}
                ]
            };
            this.fire('ll-table-ready');
        },

        attached: function() {
          this.fire('ll-table-attached');
        }

    });
</script>
