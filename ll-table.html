<link rel="import" href="../polymer/polymer.html">

<!--<script type="application/javascript" src="../lodash/lodash.js"></script>-->

<link rel="import" href="../ll-theme/ll-theme.html">
<link rel="import" href="../ll-theme/shared-styles.html">


<!--
An element providing a solution to no problem in particular.

Example:

    <ll-table></ll-table>

@demo
-->
<dom-module id="ll-table">

    <style include="shared-styles"></style>

    <template>
        <div class="table">
            <template is="dom-if" if="{{cfg.cols}}">
                <div class="table-header">
                    <div class="table-row">
                        <template is="dom-repeat" items="[[cfg.cols]]" as="col">
                            <div class="table-cell">[[col.label]]</div>
                        </template>
                    </div>
                </div>
            </template>
            <div class="table-body">
                <template is="dom-repeat" items="[[cfg.rows]]" as="row">
                    <div class="table-row" data-row-id$="[[row.id]]">
                        <template is="dom-repeat" items="[[row.cels]]" as="cel">
                            <div class="table-cell">[[cel.content]]</div>
                        </template>
                    </div>
                </template>
            </div>
        </div>
    </template>
</dom-module>

<script>

    Polymer({

        is: 'll-table',

        // Element Lifecycle

        ready: function () {
            this.cfg = {
                cols: [
                    {
                        label:'First'
                    },
                    {
                        label:'Last'
                    },
                    {
                        label:'Phone'
                    }
                ],
                rows: [
                    {
                        id: 'item1',
                        cels: [
                            {content:'Charles'},
                            {content:'Koehl'},
                            {content:'18087782244'}
                        ]
                    },
                    {
                        id: 'item2',
                        cels: [
                            {content:'Darren'},
                            {content:'Levitt'},
                            {content:'12129998888'}
                        ]
                    }
                ]
            };
            this.fire('ll-table-ready');
        },

        attached: function() {
            this.fire('ll-table-attached');
        }

    });
</script>
