<!--
An element providing a solution to no problem in particular.

Example:

    <ll-table></ll-table>

@demo
-->
<dom-module id="ll-table">

    <style>
        :host {
            display: block;
            box-sizing: border-box;
            margin: 1%;
        }

        span > iron-icon.up, span > iron-icon.down {
            display: inline-block;
            margin-left: 2px;
        }

        iron-icon.up {
            width: 36px;
            color: #7BC6F4;
            top: -5px;
            left: -11px;
        }

        iron-icon.down {
            width: 36px;
            color: #7BC6F4;
            left: -51px;
            top: 5px;
        }

        iron-icon.cancel {
            color: #005DA2;
            transform: translateX(60%);
        }

        paper-icon-button.cancel {
            color: #005DA2;
            transform: translateX(15%);
        }

        paper-icon-button.cancel:hover {

        }

        a, a:visited {
            color: #ffffff;
            font-size: 1.2rem;
            text-decoration: none;
        }

        a:hover {
            color: #7BC6F4;
            text-decoration: none;
        }

        .search {
            -webkit-transform: translateX(7px);
            -moz-transform: translateX(7px);
            -ms-transform: translateX(7px);
            -o-transform: translateX(7px);
            transform: translateX(7px);
            color: #A9A9A9;
        }

        #input {
            margin: 0.5rem 0 1rem -28px;
            padding-left: 37px;
            border-radius: 10px;
            height: 150%;
            font-size: 1.4rem;
            color: #000;
        }

        #after-table {
            margin-top: 20px;
        }

        button {
            font-weight: 700;
            /*margin: 55px 0 45px 0;*/
            -webkit-transition: all ease 0.25s;
            -moz-transition: all ease 0.25s;
            -ms-transition: all ease 0.25s;
            -o-transition: all ease 0.25s;
            transition: all ease 0.25s;
        }

        button:hover {
            -webkit-transition: all ease 0.15s;
            -moz-transition: all ease 0.15s;
            -ms-transition: all ease 0.15s;
            -o-transition: all ease 0.15s;
            transition: all ease 0.15s;
        }

        button:focus {
            border: none;
        }

        #apply {
            border-radius: 20px;
            cursor: pointer;
            display: inline-block;
            font-size: 1.4rem;
            font-weight: 700;
            letter-spacing: .04em;
            line-height: 1.4;
            text-align: center;
            text-decoration: none;
            margin-bottom: 0;
            vertical-align: middle;
            -ms-touch-action: manipulation;
            touch-action: manipulation;
            background-image: none;
            border: 1px solid #0069aa;
            white-space: nowrap;
            background-color: #fff;
            color: #0069aa;
            margin-top: 2px;
            padding: 4px 30px;
            text-transform: uppercase;
        }

        #apply:hover {
            background-color: #005183;
            color: #ffffff;
        }

        #back {
            font-size: 1.4rem;
            background: 0 0;
            color: #428bca;
            outline: none;
            text-decoration: none;
            border: none;
            font-weight: 700;
            -webkit-transition: all ease 0.25s;
            -moz-transition: all ease 0.25s;
            -ms-transition: all ease 0.25s;
            -o-transition: all ease 0.25s;
            transition: all ease 0.25s;
        }

        #back:hover {
            color: #0069aa;
            box-shadow: 5px 5px 5px #888888;
            -webkit-transform: scale(1.05);
            -moz-transform: scale(1.05);
            -ms-transform: scale(1.05);
            -o-transform: scale(1.05);
            transform: scale(1.05);
            -webkit-transition: all ease 0.25s;
            -moz-transition: all ease 0.25s;
            -ms-transition: all ease 0.25s;
            -o-transition: all ease 0.25s;
            transition: all ease 0.25s;
        }

        iron-icon.cancel:hover {
            -webkit-transform: scale(1.15);
            -moz-transform: scale(1.15);
            -ms-transform: scale(1.15);
            -o-transform: scale(1.15);
            transform: scale(1.15);
        }

        hr {
            width: 100%;
            color: #D1D1D1;
            background-color: #D1D1D1;
            border-top: 1px solid #D1D1D1;
            height: 1px;
        }

        paper-dialog {
            display: block;
            box-sizing: border-box;
            width: 300px;
            height: 300px;
        }


    </style>

    <template>

        <ll-table-manager id="manager" on-units-received="_handleUnitsResponse"></ll-table-manager>
        <div class="table-container" id="fees">
            <table id="table" data-toggle="table" data-classes="table table-hover table-no-bordered" data-search="true"
                   data-show-toggle="true" data-show-columns="true">

                <thead>
                <div>
                    <iron-icon class="search" icon="icons:search"></iron-icon>
                    <input id="input" type="text" placeholder="Search Properties" value="{{filterVal::input}}"></div>
                <!--<div>-->
                <!--<select value="{{sortVal::change}}">-->
                <!--<option value="property">Name</option>-->
                <!--<option value="unit">Email</option>-->
                <!--</select>-->
                <!--</div>-->

                <tr>
                    <template is="dom-repeat" items="{{header}}" as="header" value="{{header.configName}}">
                        <th onclick="sort(header.configName)"><a href="#">{{header.name}}<span><iron-icon class="up" icon="icons:arrow-drop-up"></iron-icon>
                            <iron-icon class="down" icon="icons:arrow-drop-down"></iron-icon></span>
                        </a></th>
                    </template>
                    <th>Remove</th>
                </tr>
                </thead>

                <tbody>
                <template is="dom-repeat" as='body' items="{{body}}" filter="{{_filter(filterVal)}}">
                    <!--sort="_sort(sortVal)">-->
                    <tr>
                        <template is="dom-repeat" as='header' items="{{header}}">
                            <td>{{format(header, body)}}</td>
                        </template>
                        <td>
                            <paper-icon-button class="cancel" icon="cancel"></paper-icon-button>
                        </td>
                    </tr>
                </template>
                </tbody>
            </table>
        </div>

        <section id="after-table">
            <button id="apply">APPLY FEE TO MORE PROPERTIES</button>
            <hr />
            <button id="back">BACK TO LIST OF FEES</button>
        </section>
    </template>

</dom-module>

<script>

    Polymer({
        format: function (header, item) {
            return item[header.configName];
        },

        sort: function (val) {
            switch (val) {
                case 'property':
                    return function (a, b) {
                        if (a.property === b.property) return 0;
                        return a.property < b.property ? -1 : 1;
                    };
                case 'unit':
                    return function (a, b) {
                        if (a.unit === b.unit) return 0;
                        return a.unit < b.unit ? -1 : 1;
                    };
            }
        },

        work: function() {
            console.log('ok, fine');
        },

        is: 'll-table',

        properties: {
            opened: {
                type: Boolean,
                value: false
            },

            pmcId: {
                type: String,
                value: ''
            },

            feeId: {
                type: String,
                value: ''
            },

            unitId: {
                type: String,
                value: ''
            },

            headerData: {
                type: Object,
                value: {}
            },

            bodyData: {
                type: Array,
                value: []
            }

        },

        listeners: {
            'click': 'toggle'


        },

        // Element Lifecycle

        ready: function () {
            var fees = document.getElementById("fees");
            this.setTableHeader(headerData);
            this.setTableBody(bodyData);
        },

        setTableHeader: function (headerData) {
            console.log('getting header data', headerData);
            this.header = headerData;
            return this.header;
        },

        setTableBody: function (bodyData) {
            console.log('getting body data', bodyData);
            this.body = bodyData;
            return this.body;
        },

        openModal: function () {
            this.opened = true;
            this.$.curtain.open();
        },

        removeAssociation: function () {

        },

        detailsTab: function () {

        },

        back: function () {
            this.panels.pop();
        },

        _filter: function (val) {
            return function (bodyData) {
                if (!val) return true;
                if (!bodyData) return false;
                return (bodyData.property && ~bodyData.property.indexOf(val));
            };
        }

//                        return a.unit < b.unit ? -1 : 1;
//                    };
//            }
//        },

    });
</script>
